<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cssapply(cssName) {
            document.getElementById("content").className = cssName;
        }
    </script>
    <style>
        .greenText {
            padding: 0px 0px 4px 0px;
            margin: 0px;
            font: bold italic 26px Georgia, serif;
            color: #7e9e50;
        }

        .redText {
            padding: 0px 0px 4px 0px;
            margin: 0px;
            font: bold italic 26px Georgia, serif;
            color: #ff493f;
        }

        .hide {
            DISPLAY: NONE;
        }
    </style>
</head>

<body>
    <div id="content">
        <!--이곳에 클래스를 추가하는 function-->
        JAVA-MySQL, JSP-Oracle, MVC-Struts, OJT
    </div>

    <button onclick="cssapply('greenText');">CSS 적용 1(녹색 텍스트)</button>
    <button onclick="cssapply('redText');">CSS 적용 2(적색 텍스트)</button>
    <button onclick="cssapply('hide');">CSS 적용 3(감추기)</button>
</body>

</html>
