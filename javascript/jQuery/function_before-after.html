<!-- - before(...)/after(...)    : 태그 앞/뒤에 HTML을 삽입함
- p 태그는 앞뒤로 한줄의 공간을 가진다. -->


<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>before demo</title>
    <style>
        p {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p> is what I said...</p>
    <p> is what I said...</p>
    <script>
        $("p").first().before("<b>Hello</b>");
        $("p").last().after("<b>Hello</b>");
    </script>

</body>

</html>
