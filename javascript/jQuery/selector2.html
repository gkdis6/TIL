<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>전체태그</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script type="text/javascript">
        $(function () {
            $("li *").css("color", "red");
        });
    </script>
</head>

<body>
    <ul>
        <li><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 </li>
        <li><em> 텍스트 </em> 텍스트 텍스트 텍스트 텍스트 </li>
        <li><span> 텍스트 </span> 텍스트 텍스트 텍스트 텍스트 </li>
        <li> 텍스트텍스트텍스트텍스트 </li>
    </ul>

</body>

</html>
