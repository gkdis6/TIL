<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>text demo</title>
    <style>
        p {
            color: blue;
            margin: 8px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p>Test Paragraph.</p>
    <ul>
        <li>list item 1</li>
        <li>list <strong>item</strong> 2</li>
    </ul>

    <script>
        $("p").text("<b>Some</b> new text.");
        $("ul li").text(function (index) {
            return "item number " + (index + 1);
        });
    </script>

</body>

</html>
