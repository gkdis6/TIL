<!-- - 하나 이상의 이벤트에 대한 이벤트 핸들러 함수를 선택한 요소에 연결한다.. -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>on demo</title>
    <style>
        p {
            background: yellow;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        p.over {
            background: #ccc;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p>Click me!</p>
    <span></span>

    <script>
        var count = 0;
        $("body").on("click", "p", function () {
            $(this).after("<p>Another paragraph! " + (++count) + "</p>");
        });
    </script>

</body>

</html>
