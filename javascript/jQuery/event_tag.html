<!-- - $(function(){........})  : 아래 명령어의 생략형
  $(document).ready(function()(......)  : 웹 페이지를 모두 읽어드리고, 준비가 되었다는 뜻 -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>click demo</title>
    <style>
        p {
            color: red;
            margin: 5px;
            cursor: pointer;
        }

        p:hover {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>Yet one more Paragraph</p>

    <script>
        $("p").click(function () {
            $(this).slideUp();
        });
    </script>

</body>

</html>
