<!-- $(":parent) : 하나 이상의 자식 노드(요소 또는 텍스트)가 있는 모든 요소를 선택한다. -->

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>parent demo</title>
    <style>
        td {
            width: 40px;
            background: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <table border="1">
        <tr>
            <td>Value 1</td>
            <td></td>
        </tr>
        <tr>
            <td>Value 2</td>
            <td></td>
        </tr>
    </table>

    <script>
        $("td:parent").fadeTo(1500, 0.3);
    </script>

</body>

</html>
