         // 출력합니다.(with 사용안한 경우)

        output2 += '총점: ' + (student.국어 + student.수학 + student.영어 + student.과학);
        console.log(output2);

        var output3 = '';
        with (student) {
            output3 += '이름: ' + 이름 + '\n';
            output3 += '국어: ' + 국어 + '\n';
            output3 += '수학: ' + 수학 + '\n';
            output3 += '영어: ' + 영어 + '\n';
            output3 += '과학: ' + 과학 + '\n';
