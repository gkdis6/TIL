        function Counter() {
            this.sum = 0;
            this.count = 0;
        }
        Counter.prototype.add = function (array) {
            array.forEach(function (entry) {
                this.sum += entry;
                ++this.count;
            }, this);
            // ^---- 주의
        };

        var obj = new Counter();
        obj.add([2, 5, 9]);
        console.log(obj.count);
        console.log(obj.sum);
