<!DOCTYPE html>
<html>
<body>
 
<h1>JavaScript Arrays</h1>
 
<p id="demo"></p>
 
<script>
var fruits, text, fLen, i;
 
fruits = ["Banana", "Orange", "Apple", "Mango"];
fLen = fruits.length;
text = "<ul>";
//for
for (i = 0; i < fLen; i++) {
    text += "<li>" + fruits[i] + "</li>";
}
//for of
for (let fruit of fruits){
      console.log(fruit);
}

//forEach
fruits.forEach((fruit) => console.log(fruit));
text += "</ul>";
document.getElementById("demo").innerHTML = text;
</script>
 
</body>
</html>
